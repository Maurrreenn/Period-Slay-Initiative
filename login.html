<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css" type="text/css">
    <script src="script.js"></script>
    <title>LogIn-Her PerioSlaycareInitiative</title>  
</head>
<body>
    <div class="login-container">
        <!-- Logo Placeholder -->
        <div class="logo">
            <img src="images/period logo1.jpg" alt="periodlogo">
        </div>
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit"><a href="index.html">Login</a></button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="create-account">
    <a href="signup.html" class="create-account-link">Don't have an account? Create one</a>
</div>
        </form>
    </div>
</body>
</html>
